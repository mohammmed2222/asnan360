<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول – أسنان360</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-sm" style="width: 360px;">
    <h5 class="text-center mb-3">تسجيل الدخول</h5>
    <form id="loginForm">
      <input name="email" type="email" class="form-control mb-2" placeholder="البريد الإلكتروني" required>
      <input name="password" type="password" class="form-control mb-3" placeholder="كلمة المرور" required>
      <button type="submit" class="btn btn-primary w-100">دخول</button>
      <p class="text-center mt-2 small">ليس لديك حساب؟ <a href="register.html">أنشئ حساب</a></p>
    </form>
  </div>
  <script type="module" src="auth.js"></script>
</body>
</html>
