<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>منصة أسنان360 – مرحبًا بك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />

  <style>
    body {
      background: radial-gradient(circle at top left, #00b4d8, #0077b6);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* الوضع الداكن */
    body.dark {
      background: linear-gradient(to bottom right, #000814, #003049);
      color: #f1f1f1;
    }

    .welcome-card {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 1rem;
      padding: 2.5rem 2rem;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      width: 95%;
      max-width: 420px;
    }

    .welcome-card h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .welcome-card p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .btn-main {
      background-color: #ffd60a;
      color: #000;
      font-weight: bold;
      border: none;
    }

    .btn-main:hover {
      background-color: #ffc300;
    }

    /* زر الوضع الداكن */
    .theme-toggle {
      position: absolute;
      top: 15px;
      left: 15px;
      background: #ffffffdd;
      color: #000;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      z-index: 999;
      font-size: 18px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    body.dark .theme-toggle {
      background: #444;
      color: #ffd60a;
    }
  </style>
</head>
<body>

  <!-- زر الوضع الداكن -->
  <button id="toggleTheme" class="theme-toggle">🌙</button>

  <div class="welcome-card">
    <h1>👋 أهلًا بك في أسنان360</h1>
    <p>منصة تعليمية عالمية تهدف لإعادة ابتكار تجربة التعلم في طب الأسنان</p>
    <a href="dashboard.html" class="btn btn-main w-100 py-2">ابدأ رحلتك الآن</a>
  </div>

  <script>
    // تطبيق الوضع المحفوظ
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") document.body.classList.add("dark");

    // تبديل الوضع
    document.getElementById("toggleTheme").onclick = () => {
      document.body.classList.toggle("dark");
      const mode = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("theme", mode);
    };
  </script>

</body>
</html>
