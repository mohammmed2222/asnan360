<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>منصة أسنان360 – مرحبًا بك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <style>
    body {
      background: radial-gradient(circle at top left, #00b4d8, #0077b6);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .welcome-card {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 1rem;
      padding: 2.5rem 2rem;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      width: 95%;
      max-width: 420px;
    }

    .welcome-card h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .welcome-card p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .btn-main {
      background-color: #ffd60a;
      color: #000;
      font-weight: bold;
      border: none;
    }

    .btn-main:hover {
      background-color: #ffc300;
    }

</head>
<body>

  <div class="welcome-card">
    <h1>👋 أهلًا بك في أسنان360</h1>
