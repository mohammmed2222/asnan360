<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم – أسنان360</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f6fc;
    }

    .navbar {
      background-color: #0077b6;
    }

    .navbar-brand {
      color: #fff;
      font-weight: bold;
    }

    .card-welcome {
      background-color: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
    }

    .section-title {
      font-weight: bold;
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }

    /* زر الوضع الداكن */
    .theme-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      background: #fff;
      color: #000;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      z-index: 999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    body.dark .theme-toggle {
      background: #333;
      color: #ffd60a;
    }

    body.dark {
      background-color: #0b132b !important;
      color: #f1f1f1;
    }

    body.dark .card-welcome {
      background-color: #1c2541 !important;
      color: #eee;
    }

    body.dark .bg-light {
      background-color: #323d5c !important;
      color: #ddd;
    }

    body.dark h3,
    body.dark .section-title,
    body.dark p {
      color: #f1f1f1 !important;
    }

    body.dark .text-muted {
      color: #ccc !important;
    }
  </style>
</head>
<body>

  <button id="toggleTheme" class="theme-toggle">🌙</button>

  <!-- شريط التنقل -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <span class="navbar-brand">أسنان360</span>
      <button class="btn btn-warning btn-sm text-dark" onclick="logout()">تسجيل الخروج</button>
    </div>
  </nav>

  <!-- المحتوى -->
  <div class="container my-5">
    <div class="card-welcome text-center">
      <h3>👋 مرحبًا بك في لوحتك الخاصة</h3>
      <p class="text-muted">هنا ستجد أدواتك، دوراتك، وكل ما يخصك داخل المنصة</p>
      <hr>
      <div class="row mt-4">
        <div class="col-md-6 mb-3">
          <div class="border rounded p-3 h-100 bg-light">
            <span class="section-title">📚 دوراتي</span>
            <p>يمكنك قريبًا استعراض الدورات المسجّل فيها</p>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="border rounded p-3 h-100 bg-light">
            <span class="section-title">📊 إحصائياتي</span>
            <p>سيظهر تقدمك ومستوى نشاطك هنا قريبًا</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function logout() {
      alert("🚪 تم تسجيل الخروج!");
      window.location.href = "login.html";
    }

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") document.body.classList.add("dark");

    document.getElementById("toggleTheme").onclick = () => {
      document.body.classList.toggle("dark");
      const mode = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("theme", mode);
    };
  </script>
</body>
</html>
