<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم – أسنان360</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f6fc;
      padding-top: 56px;
    }

    .navbar {
      background-color: #0077b6;
      transition: background-color 0.3s ease;
    }

    body.dark .navbar {
      background-color: #1c2541 !important;
    }

    .navbar-brand {
      color: #fff;
      font-weight: bold;
      font-size: 1.2rem;
      letter-spacing: 0.5px;
    }

    .card-welcome {
      background-color: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
    }

    .section-title {
      font-weight: bold;
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }

    .theme-toggle {
      background: #fff;
      color: #000;
      border: none;
      padding: 4px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-left: 8px;
    }

    body.dark .theme-toggle {
      background: #444;
      color: #ffd60a;
    }

    body.dark {
      background-color: #0b132b !important;
      color: #f1f1f1;
    }

    body.dark .card-welcome {
      background-color: #1c2541 !important;
      color: #eee;
    }

    body.dark .bg-light {
      background-color: #323d5c !important;
      color: #ddd;
    }

    body.dark h3,
    body.dark .section-title,
    body.dark p {
      color: #f1f1f1 !important;
    }

    body.dark .text-muted {
      color: #ccc !important;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="dashboard.html">أسنان360</a>
      <div>
        <button id="toggleTheme" class="theme-toggle">🌙</button>
        <button class="btn btn-warning btn-sm text-dark" onclick="logout()">تسجيل الخروج</button>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="card-welcome text-center">
      <h3>👋 مرحبًا بك في لوحتك الخاصة</h3>
      <p class="text-muted">هنا ستجد أدواتك، دوراتك، وكل ما يخصك داخل المنصة</p>
      <hr>
      <div class="row mt-4">
        <div class="col-md-6 mb-3">
          <div class="border rounded p-3 h-100 bg-light">
            <span class="section-title">📚 دوراتي</span>
            <p>يمكنك قريبًا استعراض الدورات المسجّل فيها</p>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="border rounded p-3 h-100 bg-light">
            <span class="section-title">📊 إحصائياتي</span>
            <p>سيظهر تقدمك ومستوى نشاطك هنا قريبًا</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    window.onload = () => {
      const user = localStorage.getItem("asnan360-user");
      if (!user) window.location.href = "login.html";
    };

    function logout() {
      localStorage.removeItem("asnan360-user");
      alert("🚪 تم تسجيل الخروج!");
      window.location.href = "login.html";
    }

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") document.body.classList.add("dark");

    document.getElementById("toggleTheme").onclick = () => {
      document.body.classList.toggle("dark");
      const mode = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("theme", mode);
    };
  </script>
</body>
</html>
